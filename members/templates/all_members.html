{% extends "master.html" %}

{% block title %}
{% endblock %}

{% block content %}

    {% if user.is_authenticated %}
        <h1>Members</h1>
        <ul>
            {% for x in mymembers %}
                <li><a href="details/{{ x.id }}">{{ x.firstname }} {{ x.lastname }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
    

    <div>
        <p></p>
    </div>
    <textarea></textarea>
{% endblock %}
